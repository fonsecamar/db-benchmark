apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-blob-config
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: azureblob-fuse-premium
  mountOptions:
    - -o allow_other
    - --file-cache-timeout=1
    - --block-cache-disk-timeout=1
    - --attr-cache-timeout=1
  csi:
    driver: blob.csi.azure.com
    volumeHandle: ${STORAGE_ACCOUNT}_${CONTAINER_NAME}
    volumeAttributes:
      resourceGroup: ${RESOURCE_GROUP}
      containerName: ${CONTAINER_NAME}
      storageAccount: ${STORAGE_ACCOUNT}
    nodeStageSecretRef:
      name: azure-blob-secret
      namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-blob-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-blob-config
  storageClassName: azureblob-fuse-premium